            "€åŸá ÿ±Ÿàÿ≤ ŸÖÿ±ÿÆÿµ€å ÿ®ÿß ÿ≠ŸÇŸàŸÇ ÿ®ÿ±ÿß€å Ÿáÿ± ŸàŸÇÿ™ ⁄©Ÿá ÿØŸÑÿ™ ÿÆŸàÿßÿ≥ÿ™",
            "€≤ ÿ™ÿß ÿµÿ®ÿ≠ ÿ®Ÿá ÿ¨ÿß€å ÿ≥ÿßÿπÿ™ €π ÿ≥ÿßÿπÿ™ €±€± ÿ®€åÿß ÿ¥ÿ±⁄©ÿ™",
            "ÿ±Ÿàÿ≤ ÿÆŸàÿØŸÖ! ÿßŸÖÿ±Ÿàÿ≤ Ÿá€å⁄Ü ⁄©ÿßÿ±€å ŸÜ⁄©ŸÜÿå Ÿá€å⁄Ü ÿ≥ŸàÿßŸÑ€å ÿ¨Ÿàÿßÿ® ŸÜÿØŸá",
            "⁄©ÿßÿ±ÿ™ ÿ™ÿπÿ±€åŸÅ ‚Äì ÿ®ÿß€åÿØ €≥ ŸÜŸÅÿ± ÿßŸÖÿ±Ÿàÿ≤ ÿßÿ≤ÿ™ ÿ™ÿπÿ±€åŸÅ ⁄©ŸÜŸÜ! €åŸá ⁄©ÿßÿ±ÿ™ ÿ¥ÿßŸÜÿ≥ ÿØ€å⁄ØŸá ŸáŸÖ ÿ®ÿ±ÿØÿßÿ±",
            "Ÿæ⁄© ÿ¢ÿ±ÿß€åÿ¥€å (ÿ±⁄ò ŸÑÿ®ÿå ŸÖÿßÿ≥⁄© ÿµŸàÿ±ÿ™ÿå ⁄©ÿ±ŸÖ ÿØÿ≥ÿ™ÿå ŸáÿØÿ®ŸÜÿØ ŸæŸéŸÅ€å)",

            "ÿ≥ŸÅÿßÿ±ÿ¥ €åŸá ⁄Ü€åÿ≤ ÿ®ÿßÿ≠ÿßŸÑ ÿ™ÿß ÿ≥ŸÇŸÅ €µ ŸÖ€åŸÑ€åŸàŸÜ ÿ™ŸàŸÖŸÜ ÿßÿ≤ ÿØ€åÿ¨€å‚Äå⁄©ÿßŸÑÿß",
            "⁄©ÿßÿ±ÿ™ ŸáÿØ€åŸá ÿÆÿ±€åÿØ ÿßÿ≤ ŸÅÿ±Ÿàÿ¥⁄ØÿßŸá ŸÑŸàÿßÿ≤ŸÖ ÿ¢ÿ±ÿß€åÿ¥€å",
            "⁄©ÿßÿ±ÿ™ ŸáÿØ€åŸá ÿ≥ŸÅÿ± ÿπŸÑ€å‚Äåÿ®ÿßÿ®ÿß ÿ™ÿß ÿ≥ŸÇŸÅ €µ ŸÖ€åŸÑ€åŸàŸÜ ÿ™ŸàŸÖÿßŸÜ",
            "ÿ®ŸÑ€åÿ∑ ÿ™ÿ¶ÿßÿ™ÿ±/⁄©ŸÜÿ≥ÿ±ÿ™ ŸÖŸàÿ±ÿØ ÿπŸÑÿßŸÇŸá‚Äåÿ™ ÿ®ÿß €åŸá ŸáŸÖÿ±ÿßŸá",
            "€µ ÿ®ÿßÿ± ÿ®ÿ±Ÿà ⁄©ÿßŸÅŸá ŸÖŸáŸÖŸàŸÜ ÿ¥ÿ±⁄©ÿ™!",
            "€∂ ŸÖÿßŸá ÿßÿ¥ÿ™ÿ±ÿß⁄© ÿ±ÿß€å⁄ØÿßŸÜ ÿ®Ÿá ÿßŸÜÿ™ÿÆÿßÿ® ÿÆŸàÿØÿ™",
            "€å⁄© ⁄©ŸÑÿßÿ≥ ÿ≠ÿ∂Ÿàÿ±€å €åÿß ÿ¢ŸÜŸÑÿß€åŸÜ ÿ®ÿß ÿßŸÜÿ™ÿÆÿßÿ® ÿÆŸàÿØÿ™ ÿ™ÿß ÿ≥ŸÇŸÅ €µ ŸÖ€åŸÑ€åŸàŸÜ",
            "ÿ®ÿß ÿØŸàÿ≥ÿ™ÿßÿ™ ÿ®ÿ±Ÿà Ÿæ€åŸÜÿ™ ÿ®ÿßŸÑ",
            "€≤€∞ ÿ™ÿß ÿ≥ŸÅÿ± ÿØÿ±ŸàŸÜ ÿ¥Ÿáÿ±€åÿ™ ÿ®ÿß ÿ™Ÿæÿ≥€å/ÿßÿ≥ŸÜŸæ ÿ®ÿß ÿ¥ÿ±⁄©ÿ™"
        ];

        let isSpinning = false;

        // Color palette for wheel segments
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7',
            '#dda0dd', '#ffa07a', '#87ceeb', '#98d8c8', '#ffb347',
            '#f7dc6f', '#bb8fce', '#85c1e9', '#f8c471', '#82e0aa',
            '#f1948a', '#85929e', '#f4d03f', '#af7ac5', '#5dade2'
        ];

        function generateWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            
            const segmentAngle = 360 / prizes.length;
            
            // Create SVG wheel
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.setAttribute('viewBox', '0 0 500 500');
            svg.style.position = 'absolute';
            svg.style.top = '0';
            svg.style.left = '0';
            
            const centerX = 250;
            const centerY = 250;
            const radius = 240;
            
            prizes.forEach((prize, index) => {
                // Calculate segment angles
                const startAngle = (index * segmentAngle) * Math.PI / 180;
                const endAngle = ((index + 1) * segmentAngle) * Math.PI / 180;
                
                const x1 = centerX + radius * Math.sin(startAngle);
                const y1 = centerY - radius * Math.cos(startAngle);
                const x2 = centerX + radius * Math.sin(endAngle);
                const y2 = centerY - radius * Math.cos(endAngle);
                
                const largeArcFlag = segmentAngle > 180 ? 1 : 0;
                const pathData = `M ${centerX} ${centerY} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2} Z`;
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', colors[index % colors.length]);
                path.setAttribute('stroke', 'rgba(255,255,255,0.3)');
                path.setAttribute('stroke-width', '2');
                svg.appendChild(path);
                
                // Add text
                const textAngle = (index + 0.5) * segmentAngle;
                const textAngleRad = textAngle * Math.PI / 180;
                const textRadius = radius * 0.65;
                const textX = centerX + textRadius * Math.sin(textAngleRad);
                const textY = centerY - textRadius * Math.cos(textAngleRad);
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('fill', 'white');
                text.setAttribute('font-size', Math.max(8, Math.min(14, 200 / prizes.length)));
                text.setAttribute('font-weight', 'bold');
                text.setAttribute('font-family', 'Vazir, Arial, sans-serif');
                text.style.filter = 'drop-shadow(2px 2px 4px rgba(0,0,0,0.8))';
                
                // Rotate text
                let rotationAngle = textAngle + 90;
                if (textAngle > 90 && textAngle < 270) {
                    rotationAngle = textAngle + 180 + 90;
                }
                text.setAttribute('transform', `rotate(${rotationAngle}, ${textX}, ${textY})`);
                
                // Truncate text if too long
                let displayText = prize;
                const maxLength = Math.max(10, Math.floor(50 / Math.sqrt(prizes.length)));
                if (displayText.length > maxLength) {
                    displayText = displayText.substring(0, maxLength) + '...';
                }
                text.textContent = displayText;
                svg.appendChild(text);
            });
            
            wheel.appendChild(svg);
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.textContent = 'ÿØÿ± ÿ≠ÿßŸÑ ⁄Üÿ±ÿÆÿ¥...';
            
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / prizes.length;
            
            // Random rotations and final angle
            const rotations = Math.random() * 5 + 5; // 5-10 rotations
            const randomAngle = Math.random() * 360;
            const finalAngle = (rotations * 360) + randomAngle;
            
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            setTimeout(() => {
                // Calculate winning segment
                const normalizedAngle = (360 - (finalAngle % 360)) % 360;
                const winningSegmentIndex = Math.floor(normalizedAngle / segmentAngle) % prizes.length;
                
                showResult(prizes[winningSegmentIndex]);
                
                isSpinning = false;
                spinButton.disabled = false;
                spinButton.textContent = 'ÿ®⁄Üÿ±ÿÆŸàŸÜ!';
            }, 4000);
        }

        function showResult(prize) {
            const resultText = document.getElementById('resultText');
            const resultModal = document.getElementById('resultModal');
            
            resultText.textContent = prize;
            resultModal.style.display = 'flex';
        }

        function closeModal() {
            const resultModal = document.getElementById('resultModal');
            resultModal.style.display = 'none';
        }

        // Event listener
        document.getElementById('spinButton').addEventListener('click', spinWheel);

        // Initialize wheel
        generateWheel();
    </script>
